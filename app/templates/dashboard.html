<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Dashboard</h1>
    <form method="post">
        <input type="text" name="ticker" placeholder="Enter Ticker (e.g., AAPL)" required>
        <button type="submit">Fetch</button>
    </form>
    {% if stock_data %}
    <div>
        <h2>Stock Data for {{ stock_data.ticker }}</h2>
        <p>Date: {{ stock_data.date }}</p>
        <p>RSI: {{ stock_data.rsi }}</p>
    </div>
    {% endif %}
</body>
</html>
